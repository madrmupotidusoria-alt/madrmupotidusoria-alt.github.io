<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCANORA - Register</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Inter', sans-serif;
background: linear-gradient(135deg, #0f172a 0%, #1e40af 50%, #1e3a8a 100%);
min-height: 100vh;
color: #ffffff;
}

/* Navigation */
header {
width: 100%;
background: linear-gradient(to right, #0b1630, #1a2f6b, #0b1630);
position: fixed;
top: 0;
left: 0;
z-index: 1000;
}

.header-content {
max-width: 1280px;
margin: 0 auto;
display: flex;
align-items: center;
justify-content: space-between;
padding: 1rem 1.5rem;
}

.logo {
font-size: 1.5rem;
font-weight: bold;
color: #ffffff;
text-decoration: none;
letter-spacing: 2px;
transition: all 0.3s ease;
}

.logo:hover {
color: #60a5fa;
text-shadow: 0 0 10px rgba(59,130,246,0.8);
}

nav {
display: flex;
align-items: center;
gap: 2rem;
margin-left: auto;
}

nav a {
color: #ffffff;
text-decoration: none;
font-size: 0.875rem;
font-weight: 500;
letter-spacing: 1px;
transition: all 0.3s ease;
}

nav a:hover {
color: #60a5fa;
text-shadow: 0 0 10px rgba(59,130,246,0.8);
}

nav a.active {
color: #60a5fa;
text-shadow: 0 0 15px rgba(59,130,246,1);
}

/* Main Content */
.main-content {
max-width: 500px;
margin: 0 auto;
padding: 120px 20px 40px;
}

.register-card {
background: rgba(30,58,138,0.7);
backdrop-filter: blur(10px);
border: 1px solid rgba(59,130,246,0.3);
border-radius: 16px;
padding: 40px;
box-shadow: 0 8px 32px rgba(0,0,0,0.3);
}

.register-title {
font-size: 32px;
font-weight: 700;
margin-bottom: 10px;
text-align: center;
color: #ffffff;
}

.register-subtitle {
color: rgba(255,255,255,0.7);
text-align: center;
margin-bottom: 30px;
}

.form-group {
margin-bottom: 20px;
}

.form-label {
display: block;
margin-bottom: 8px;
font-weight: 500;
color: #ffffff;
}

.form-input {
width: 100%;
padding: 12px 16px;
background: rgba(59,130,246,0.1);
border: 1px solid rgba(59,130,246,0.3);
border-radius: 8px;
color: #ffffff;
font-size: 16px;
transition: all 0.3s ease;
}

.form-input:focus {
outline: none;
border-color: #60a5fa;
box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
}

.form-input::placeholder {
color: rgba(255,255,255,0.5);
}

.form-checkbox {
display: flex;
align-items: center;
margin-bottom: 20px;
}

.form-checkbox input {
margin-right: 8px;
}

.form-checkbox label {
color: rgba(255,255,255,0.8);
font-size: 14px;
}

.submit-button {
width: 100%;
padding: 14px;
background: linear-gradient(135deg, #3b82f6, #60a5fa);
color: white;
border: none;
border-radius: 8px;
font-weight: 600;
font-size: 16px;
cursor: pointer;
transition: all 0.3s ease;
}

.submit-button:hover {
transform: translateY(-2px);
box-shadow: 0 8px 25px rgba(59,130,246,0.4);
}

.login-link {
text-align: center;
margin-top: 20px;
color: rgba(255,255,255,0.7);
}

.login-link a {
color: #60a5fa;
text-decoration: none;
font-weight: 500;
}

.login-link a:hover {
text-decoration: underline;
}

/* Responsive */
@media (max-width: 768px) {
.register-card {
padding: 30px 20px;
}
  
.header-content {
padding: 1rem;
}
  
nav {
gap: 1rem;
}
}
</style>
</head>
<body>

<header class="navbar">
<div class="header-content">
<a href="index.html" class="logo">SCANORA</a>
<nav class="nav-links">
<a href="index.html">Home</a>
<a href="roster.html">Roster</a>
<a href="features.html">Features</a>
<a href="pricing.html">Pricing</a>
<a href="register.html" class="active">Register</a>
<a href="login.html">Login</a>
<a href="https://t.me/YOUR_LINK" target="_blank">Telegram</a>
<a href="dashboard.html">Dashboard</a>
</nav>
</div>
</header>

<div class="main-content">

<div class="register-card">
<h1 class="register-title">Create Account</h1>
<p class="register-subtitle">Join SCANORA and start scanning today</p>

<form>
<div class="form-group">
<label class="form-label" for="username">Username</label>
<input type="text" id="username" class="form-input" placeholder="Choose a username" required>
</div>

<div class="form-group">
<label class="form-label" for="email">Email</label>
<input type="email" id="email" class="form-input" placeholder="your@email.com" required>
</div>

<div class="form-group">
<label class="form-label" for="password">Password</label>
<input type="password" id="password" class="form-input" placeholder="Create a strong password" required>
</div>

<div class="form-group">
<label class="form-label" for="confirm-password">Confirm Password</label>
<input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required>
</div>

<div class="form-checkbox">
<input type="checkbox" id="terms" required>
<label for="terms">I agree to the Terms of Service and Privacy Policy</label>
</div>

<button type="submit" class="submit-button">Create Account</button>
</form>

<div class="login-link">
Already have an account? <a href="login.html">Sign in</a>
</div>
</div>

</div>

</body>
</html>
