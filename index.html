<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCANORA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0b0f14;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0b0f14 0%, #1a1f2e 50%, #0f172a 100%);
            z-index: -2;
        }

        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #6366f1;
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 40px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-bar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .nav-bar:hover {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            font-size: 18px;
        }

        .logo-img {
            height: 36px;
            width: auto;
            transition: opacity 0.3s ease;
        }

        .logo-text {
            height: 36px;
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            margin-right: 12px;
        }

        .logo:hover .logo-text {
            opacity: 0.8;
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            padding: 8px 16px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ffffff;
            background: rgba(99, 102, 241, 0.1);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 120px 40px 60px;
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 60px;
            max-width: 600px;
        }

        /* Search Container */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .search-input {
            width: 100%;
            padding: 20px 24px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-button {
            width: 100%;
            padding: 18px 32px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        /* Search Type Selector */
        .search-types {
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
        }

        .search-selection-info {
            text-align: center;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .search-selection-info #selectedCount {
            color: #6366f1;
            font-weight: 600;
        }

        .search-type-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .advanced-type-row {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .search-type-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .search-type-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.3);
            color: #ffffff;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        .search-type-btn.active {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-color: transparent;
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        /* Advanced Options */
        .advanced-options {
            margin-top: 30px;
            text-align: center;
        }

        .advanced-toggle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .advanced-toggle:hover {
            color: #6366f1;
        }

        .advanced-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-top: 20px;
        }

        .advanced-content.show {
            max-height: 200px;
        }

        .option-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 16px 20px;
            }

            .nav-bar {
                padding: 12px 16px;
            }

            .hero {
                padding: 100px 20px 40px;
            }

            .hero-title {
                font-size: 32px;
            }

            .hero-subtitle {
                font-size: 16px;
            }

            .search-type-row {
                gap: 8px;
            }

            .search-type-btn {
                padding: 10px 16px;
                font-size: 13px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-gradient"></div>
    <div class="bg-particles" id="particles"></div>

    <!-- Navigation -->
    <nav class="nav-container">
        <div class="nav-bar">
            <a href="#" class="logo">
                <div class="logo-text">SCANORA</div>
                <span>SCANORA</span>
            </a>
            <div class="nav-links">
                <a href="https://discord.gg/xtce" target="_blank" class="nav-link">Discord</a>
                <a href="https://t.me/+HjaEjByF35llOTNl" target="_blank" class="nav-link">Telegram</a>
                <a href="#" class="nav-link">API Docs</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="hero">
        <h1 class="hero-title">Advanced OSINT Platform</h1>
        <p class="hero-subtitle">Search emails, usernames, IPs, and more across multiple breach databases</p>

        <!-- Search Container -->
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search emails, usernames, IPs..." id="searchInput">
            <button class="search-button" onclick="performSearch()">Search!</button>
        </div>

        <!-- Search Type Selector -->
        <div class="search-types">
            <div class="search-selection-info">
                <span id="selectedCount">0</span> types selected
            </div>
            <div class="search-type-row">
                <button class="search-type-btn" data-type="email">Email</button>
                <button class="search-type-btn" data-type="username">Username</button>
                <button class="search-type-btn" data-type="name">Name</button>
                <button class="search-type-btn" data-type="password">Password</button>
                <button class="search-type-btn" data-type="phone">Phone</button>
            </div>
            <div class="search-type-row">
                <button class="search-type-btn" data-type="domain">Domain</button>
                <button class="search-type-btn" data-type="ip">IP Address</button>
                <button class="search-type-btn" data-type="uuid">UUID</button>
                <button class="search-type-btn" data-type="steam">Steam ID</button>
                <button class="search-type-btn" data-type="discord">Discord ID</button>
            </div>
        </div>

        <!-- Advanced Options -->
        <div class="advanced-options">
            <div class="advanced-toggle" onclick="toggleAdvanced()">
                <span>Advanced Options</span>
                <i class="fas fa-chevron-down" id="advancedIcon"></i>
            </div>
            <div class="advanced-content" id="advancedContent">
                <div class="advanced-type-row">
                    <button class="search-type-btn" data-advanced="wildcard">Wildcard Search</button>
                    <button class="search-type-btn" data-advanced="case">Case Sensitive</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Generate particles
        function generateParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Search type selection
        function updateSelectionCount() {
            const activeCount = document.querySelectorAll('.search-type-btn.active').length;
            document.getElementById('selectedCount').textContent = activeCount;
        }

        document.querySelectorAll('.search-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('active');
                updateSelectionCount();
            });
        });

        // Advanced options toggle
        function toggleAdvanced() {
            const content = document.getElementById('advancedContent');
            const icon = document.getElementById('advancedIcon');
            
            content.classList.toggle('show');
            icon.style.transform = content.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0)';
        }

        // Search function
        function performSearch() {
            const searchValue = document.getElementById('searchInput').value;
            const activeTypes = Array.from(document.querySelectorAll('.search-type-btn.active'))
                .map(btn => btn.dataset.type || btn.dataset.advanced);
            
            if (!searchValue.trim()) {
                alert('Please enter a search term');
                return;
            }
            
            if (activeTypes.length === 0) {
                alert('Please select at least one search type');
                return;
            }
            
            console.log(`Searching for ${searchValue} in types: ${activeTypes.join(', ')}`);
            // Add your search logic here
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            generateParticles();
        });

        // Enter key search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
