<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCANORA - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #000000;
            --secondary-dark: #1a1a1a;
            --tertiary-dark: #2a2a2a;
            --primary-white: #ffffff;
            --secondary-white: #f5f5f5;
            --accent-white: #e0e0e0;
            --border-white: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-dark);
            color: var(--primary-white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-white);
            border-radius: 50%;
            opacity: 0.5;
            animation: floatUp 12s infinite linear;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(-100px);
                opacity: 0;
            }
        }

        /* Navigation */
        nav {
            background: var(--secondary-dark);
            border-bottom: 2px solid var(--border-white);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: var(--primary-white);
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--secondary-white);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
        }

        nav a:hover {
            color: var(--primary-white);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-white);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 80%;
        }

        /* Login Container */
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .login-form {
            background: var(--secondary-dark);
            border: 2px solid var(--border-white);
            padding: 3rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: loginSlideIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes loginSlideIn {
            from {
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .login-form::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-white), var(--accent-white), var(--primary-white));
            border-radius: 15px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .login-header {
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out 0.3s both;
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-header h2 {
            font-size: 2rem;
            color: var(--primary-white);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--accent-white);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-white);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: var(--tertiary-dark);
            border: 2px solid var(--border-white);
            border-radius: 8px;
            color: var(--primary-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-white);
            background: var(--primary-dark);
        }

        .form-group input::placeholder {
            color: var(--accent-white);
        }

        .btn {
            width: 100%;
            background: transparent;
            color: var(--primary-white);
            border: 2px solid var(--primary-white);
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--primary-white);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn:hover {
            color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .login-footer {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-white);
        }

        .login-footer p {
            color: var(--accent-white);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .login-footer a {
            color: var(--primary-white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--accent-white);
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-white);
        }

        .alert-success {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary-white);
            border-color: var(--primary-white);
        }

        .alert-error {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary-white);
            border-color: var(--accent-white);
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 5%;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .login-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="particles" id="particles"></div>

    <nav>
        <h1>SCANORA</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="roster.html">Roster</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <form class="login-form" id="loginForm">
            <div class="login-header">
                <h2>Agent Login</h2>
                <p>Access the intelligence platform</p>
            </div>

            <div id="alertContainer"></div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p><a href="#">Forgot password?</a></p>
            </div>
        </form>
    </div>

    <script>
        // Particle System
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (12 + Math.random() * 8) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Add form input animations
            const inputs = document.querySelectorAll('input');
            inputs.forEach((input, index) => {
                input.style.animation = `fadeInUp 0.6s ease-out ${0.1 * index}s both`;
            });

            // Add button click effect
            const loginBtn = document.querySelector('.btn');
            if (loginBtn) {
                loginBtn.addEventListener('click', function(e) {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 200);
                });
            }

            // Add input focus effects
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.style.transition = 'transform 0.3s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });

        // Add animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    transform: translateY(20px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
