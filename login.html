<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCANORA - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #000000;
            --secondary-dark: #1a1a1a;
            --tertiary-dark: #2a2a2a;
            --primary-white: #ffffff;
            --secondary-white: #f5f5f5;
            --accent-white: #e0e0e0;
            --border-white: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-dark);
            color: var(--primary-white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            background: var(--secondary-dark);
            border-bottom: 2px solid var(--border-white);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: var(--primary-white);
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--secondary-white);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
        }

        nav a:hover {
            color: var(--primary-white);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-white);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 80%;
        }

        /* Login Container */
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-form {
            background: var(--secondary-dark);
            border: 2px solid var(--border-white);
            padding: 3rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h2 {
            font-size: 2rem;
            color: var(--primary-white);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--accent-white);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-white);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: var(--tertiary-dark);
            border: 2px solid var(--border-white);
            border-radius: 8px;
            color: var(--primary-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-white);
            background: var(--primary-dark);
        }

        .form-group input::placeholder {
            color: var(--accent-white);
        }

        .btn {
            width: 100%;
            background: transparent;
            color: var(--primary-white);
            border: 2px solid var(--primary-white);
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: var(--primary-white);
            color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .login-footer {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-white);
        }

        .login-footer p {
            color: var(--accent-white);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .login-footer a {
            color: var(--primary-white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--accent-white);
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-white);
        }

        .alert-success {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary-white);
            border-color: var(--primary-white);
        }

        .alert-error {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary-white);
            border-color: var(--accent-white);
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 5%;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .login-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1>SCANORA</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="roster.html">Roster</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <form class="login-form" id="loginForm">
            <div class="login-header">
                <h2>Agent Login</h2>
                <p>Access the intelligence platform</p>
            </div>

            <div id="alertContainer"></div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p><a href="#">Forgot password?</a></p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const alertContainer = document.getElementById('alertContainer');

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Simple validation (in production, this would be server-side)
                if (username === 'tbny' && password === 'admin123') {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Store session
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', username);
                    
                    // Redirect to index after delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showAlert('Invalid username or password', 'error');
                }
            });

            function showAlert(message, type) {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type}">
                        ${message}
                    </div>
                `;
                
                // Clear alert after 3 seconds
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 3000);
            }

            // Check if already logged in
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                showAlert('You are already logged in. Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
