<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCANORA - SECURE LOGIN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
        
        :root {
            --primary-cyan: #00ffff;
            --primary-magenta: #ff00ff;
            --primary-yellow: #ffff00;
            --primary-green: #00ff88;
            --primary-red: #ff3366;
            --primary-blue: #00aaff;
            --dark-bg: #ffffff;
            --darker-bg: #f0f0f0;
            --text-primary: #000000;
            --text-secondary: #666666;
            --accent-glow: rgba(0, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Share Tech Mono', monospace;
            background: linear-gradient(135deg, #000000, #1a1a1a, #000000);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            animation: bgPulse 10s ease-in-out infinite;
            z-index: -3;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Dark Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary-cyan);
            animation: particleFloat 15s linear infinite;
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Login Container */
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            max-width: 400px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Login Header */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary-cyan);
            text-shadow: 0 0 20px var(--primary-cyan);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Login Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            color: var(--primary-cyan);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input.error {
            border-color: var(--primary-red);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            border-color: var(--primary-cyan);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Status Messages */
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 0.5s ease-out;
        }

        .status-success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.2);
            color: var(--primary-green);
        }

        .status-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.2);
            color: var(--primary-red);
        }

        /* Back Link */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-cyan);
            transform: translateX(-5px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px;
            }

            .login-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-animation"></div>
    <div class="grid-bg"></div>
    <div class="particles" id="particles"></div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Back to Main -->
        <a href="index.html" class="back-link">‚Üê Back to Main</a>

        <!-- Login Header -->
        <div class="login-header">
            <h1 class="login-title">SCANORA</h1>
            <div class="login-subtitle">Secure Access Portal</div>
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label class="form-label">Agent ID</label>
                <input type="text" class="form-input" id="agentId" placeholder="Enter agent identifier" required>
            </div>

            <div class="form-group">
                <label class="form-label">Access Code</label>
                <input type="password" class="form-input" id="accessCode" placeholder="Enter secure access code" required>
            </div>

            <button type="submit" class="login-btn">Authenticate</button>
        </form>

        <!-- Status Message -->
        <div id="statusMessage" style="display: none;"></div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Form validation and submission
        function validateForm() {
            const agentId = document.getElementById('agentId').value.trim();
            const accessCode = document.getElementById('accessCode').value.trim();
            const statusMessage = document.getElementById('statusMessage');

            // Reset previous states
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error');
            });

            // Validation
            if (!agentId || !accessCode) {
                showStatus('Please fill in all fields', 'error');
                return false;
            }

            if (agentId.length < 3) {
                showStatus('Agent ID must be at least 3 characters', 'error');
                document.getElementById('agentId').classList.add('error');
                return false;
            }

            if (accessCode.length < 6) {
                showStatus('Access code must be at least 6 characters', 'error');
                document.getElementById('accessCode').classList.add('error');
                return false;
            }

            return true;
        }

        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type}`;
            statusElement.style.display = 'block';
        }

        function hideStatus() {
            const statusElement = document.getElementById('statusMessage');
            statusElement.style.display = 'none';
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const agentId = document.getElementById('agentId').value.trim();
            const accessCode = document.getElementById('accessCode').value.trim();

            // Show loading state
            showStatus('Authenticating...', 'success');
            
            // Simulate authentication process
            setTimeout(() => {
                // Simulate successful login (in real implementation, this would be server validation)
                if (agentId === 'tbny' && accessCode === 'admin123') {
                    showStatus('Authentication successful! Redirecting...', 'success');
                    
                    // Store session (in real app)
                    sessionStorage.setItem('authenticated', 'true');
                    sessionStorage.setItem('agentId', agentId);
                    
                    // Redirect to main platform after successful login
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showStatus('Invalid credentials. Access denied.', 'error');
                    
                    // Shake animation for error
                    document.getElementById('accessCode').classList.add('error');
                    setTimeout(() => {
                        document.getElementById('accessCode').classList.remove('error');
                    }, 500);
                }
            }, 1500);
        });

        // Check if already authenticated
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            if (sessionStorage.getItem('authenticated') === 'true') {
                showStatus('Already authenticated. Redirecting to main platform...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        });

        // Add input animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
