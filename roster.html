<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCANORA - ROSTER</title>
<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
<style>
html,body{
margin:0;
padding:0;
width:100%;
height:100%;
background:linear-gradient(135deg, #0f172a 0%, #1e40af 50%, #1e3a8a 100%);
font-family:'Nosifer',cursive;
overflow:hidden
}

.stars, .stars:after{
position:fixed;
top:0;
left:0;
width:2px;
height:2px;
background:#3b82f6;
box-shadow:
50px 100px #3b82f6,
120px 300px #3b82f6,
400px 200px #3b82f6,
700px 500px #3b82f6,
900px 150px #3b82f6,
1100px 600px #3b82f6,
1400px 300px #3b82f6,
1600px 700px #3b82f6;
animation:float 40s linear infinite;
filter:drop-shadow(0 0 8px #3b82f6)
}

.stars:after{
content:"";
top:2000px
}

@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-2000px)}
}

.center{
position:fixed;
top:36px;
left:50%;
transform:translateX(-50%);
color:#3b82f6;
font-size:64px;
letter-spacing:6px;
text-shadow:0 0 10px #60a5fa,0 0 40px rgba(59,130,246,.8);
animation:flicker 3.5s infinite;
z-index:10
}

@keyframes flicker{
0%,100%{opacity:1}
6%{opacity:.5}
8%{opacity:1}
12%{opacity:.3}
15%{opacity:1}
}

.roster{
position:relative;
padding:300px 40px 80px;
color:#3b82f6;
z-index:1
}

.roster h2{
text-align:center;
letter-spacing:8px;
text-shadow:0 0 20px rgba(59,130,246,.7)
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:28px;
max-width:900px;
margin:60px auto
}

.card{
background:rgba(30,58,138,.7);
border:1px solid rgba(59,130,246,.4);
padding:22px;
text-align:center;
box-shadow:0 0 30px rgba(59,130,246,.6)
}

.card img{
width:96px;
height:96px;
border-radius:50%;
box-shadow:0 0 20px rgba(59,130,246,.9)
}

.card span{
display:block;
margin-top:14px;
letter-spacing:4px
}

/* Navigation */
.nav {
position: fixed;
top: 0;
left: 0;
width: 100%;
background: rgba(15,23,42,0.9);
backdrop-filter: blur(10px);
border-bottom: 1px solid rgba(59,130,246,0.3);
z-index: 1000;
padding: 15px 30px;
display: flex;
justify-content: space-between;
align-items: center;
}

.nav a {
color: #3b82f6;
text-decoration: none;
margin: 0 15px;
font-size: 16px;
font-family: 'Nosifer', cursive;
letter-spacing: 2px;
transition: all 0.3s ease;
}

.nav a:hover {
color: #60a5fa;
text-shadow: 0 0 10px rgba(59,130,246,0.8);
}

.nav a.active {
color: #60a5fa;
text-shadow: 0 0 15px rgba(59,130,246,1);
}
</style>
</head>
<body>

<div class="nav">
<a href="index.html">HOME</a>
<a href="roster.html" class="active">ROSTER</a>
</div>

<div class="stars"></div>
<div class="center" id="type"></div>

<section class="roster">
<h2>ROSTER</h2>
<div class="grid">
<div class="card"><img src="https://files.catbox.moe/gh4buy.png"><span>mar</span></div>
<div class="card"><img src="https://files.catbox.moe/5pr9ud.png"><span>tbny</span></div>
<div class="card"><img src="https://files.catbox.moe/5ub2h4.png"><span>qtn</span></div>
<div class="card"><img src="https://files.catbox.moe/0e4qso.png"><span>shimmy</span></div>
</div>
</section>

<script>
const el=document.getElementById('type')
const words=['SCANORA','ROSTER']
let wi=0,ci=0,dir=1
setInterval(()=>{
el.textContent=words[wi].slice(0,ci)
ci+=dir
if(ci>words[wi].length+4)dir=-1
if(ci<0){dir=1;wi=(wi+1)%words.length}
},120)
</script>

</body>
</html>
